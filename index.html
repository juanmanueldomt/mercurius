<!DOCTYPE html>
<html lan="es">
   <head>
       <title>Bienvenido</title>
       <meta charset="utf-8">
       <!-- BOOTSTRAP -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
            <!-- Optional theme -->
            <!-- JQUERY -->
            <script src="jquery/jquery-3.1.1.min.js"></script>
            <!-- Latest compiled and minified JavaScript -->
            <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
       <!-- FIN-->
       <style type="text/css">
            .carousel{
                background: #2f4357;
                
           }
           .carousel .item img{
               margin: 0 auto; /* Align slide image horizontally center */
           }
       </style>
    </head>
<body>
    
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="resources/images/slide/banner01.jpg" width="460" height="345">
                    
                </div>

                <div class="item">
                    <img src="resources/images/slide/banner02.jpg" width="460" height="345">
                    <div class="carousel-caption">
                        Titulo de la Noticia
                    </div>
                </div>
    
                <div class="item">
                    <img src="resources/images/slide/banner03.jpg" width="460" height="345">
                </div>

                <div class="item">
                    <img src="resources/images/slide/banner04.jpg" width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>
</html>
